<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trung Tâm Ngoại Ngữ Bình Minh - Tây Ninh</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .glass-dark {
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .admin-sidebar {
      height: calc(100vh - 4rem);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #2563eb;
      border-radius: 10px;
    }

    @keyframes float {
      0% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(2deg);
      }

      100% {
        transform: translateY(0px) rotate(0deg);
      }
    }

    @keyframes bubble {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0;
      }

      20% {
        opacity: 0.3;
      }

      80% {
        opacity: 0.1;
      }

      100% {
        transform: translateY(-100vh) scale(1.5);
        opacity: 0;
      }
    }

    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    .animate-float-delayed {
      animation: float 6s ease-in-out infinite;
      animation-delay: 2s;
    }

    .animate-float-slow {
      animation: float 8s ease-in-out infinite;
      animation-delay: 1s;
    }

    .bubble {
      position: absolute;
      border-radius: 50%;
      background: white;
      pointer-events: none;
      animation: bubble 10s linear infinite;
    }

    @keyframes snow {
      0% {
        transform: translateY(-10vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(20px);
        opacity: 0;
      }
    }

    .animate-snow {
      animation: snow 10s linear infinite;
    }

    /* Blog Styles */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .prose h2 { font-size: 1.5rem; font-weight: 800; margin-top: 1.5rem; margin-bottom: 1rem; color: #0f172a; }
    .prose h3 { font-size: 1.25rem; font-weight: 700; margin-top: 1.25rem; margin-bottom: 0.75rem; color: #1e293b; }
    .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
    .prose li { margin-bottom: 0.5rem; }
    .prose p { margin-bottom: 1rem; }
    .prose img { max-width: 100%; height: auto; border-radius: 1rem; }
    .prose iframe { max-width: 100%; border-radius: 1rem; height: auto; aspect-ratio: 16/9; }
    .prose * { max-width: 100%; overflow-wrap: break-word; }
  </style>
